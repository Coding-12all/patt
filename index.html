<!DOCTYPE html>
<html>
    <head>
        <title> star patterns</title>
    </head>
    <body>
        <script>
            for(let i=1; i<=5; i++)
            {
                let stars='';
                for(let j=1; j<=i; j++)
                {
                    stars=stars+'*';
                }
                console.log(stars);
            }
        </script>
    </body>
</html>
